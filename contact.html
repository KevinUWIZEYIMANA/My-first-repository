<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - My Digital Portfolio</title>
</head>
<body>
    <navigation class="header">
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="Projects.html">Projects</a></li>
                <li><a href="contact.html">Contacts</a></li>
            </ul>
        </nav>
    </navigation>
    <main class="contact-main">
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <h2>Other Ways to Reach Us</h2>
                <p>Email: <a href="mailto:info@myportfolio.com">info@myportfolio.com</a></p>
                <p>Phone: <a href="tel:+250123456789">+250 123 456 789</a></p>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="location">
            <h2>Location</h2>
            <p>Rwanda, Kigali</p>
        </div>
        <div class="copy">
            <p>&copy; 2025 My Digital Portfolio Website.</p>
            <p>All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
